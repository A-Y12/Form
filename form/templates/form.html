<!DOCTYPE html>
<html>
<head>
    <title>Project Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Project Form</h2>
        <form action="/submit" method="post" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="project_name">Project Name:</label>
                <input type="text" class="form-control" id="project_name" name="project_name" required>
                <div class="invalid-feedback">Please enter the project name.</div>
            </div>
            
            <div class="form-group">
                <label for="speed_code">Speed Code:</label>
                <input type="text" class="form-control" id="speed_code" name="speed_code" required>
                <div class="invalid-feedback">Please enter the speed code.</div>
            </div>
            
            <div class="form-group">
                <label for="start_date">Project Start Date:</label>
                <input type="date" class="form-control" id="start_date" name="start_date" required>
                <div class="invalid-feedback">Please enter the project start date.</div>
            </div>
            
            <div class="form-group">
                <label for="end_date">Project End Date:</label>
                <input type="date" class="form-control" id="end_date" name="end_date" required>
                <div class="invalid-feedback">Please enter the project end date.</div>
            </div>
            
            <div class="form-group">
                <label for="pr_no">Pr. No:</label>
                <input type="text" class="form-control" id="pr_no" name="pr_no" required>
                <div class="invalid-feedback">Please enter the Pr. No.</div>
            </div>
            
            <div class="form-group">
                <label for="po_no">PO No:</label>
                <input type="text" class="form-control" id="po_no" name="po_no" required>
                <div class="invalid-feedback">Please enter the PO No.</div>
            </div>
            
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="text" class="form-control" id="year" name="year" required>
                <div class="invalid-feedback">Please enter the year.</div>
            </div>
            
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
                <div class="invalid-feedback">Please enter the date.</div>
            </div>
            
            <div class="form-group">
                <label for="document">Document:</label>
                <input type="text" class="form-control" id="document" name="document" required>
                <div class="invalid-feedback">Please enter the document.</div>
            </div>
            
            <div class="form-group">
                <label for="status">Open/Close:</label>
                <input type="text" class="form-control" id="status" name="status" required>
                <div class="invalid-feedback">Please enter the status.</div>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
